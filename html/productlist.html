<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买卖宝-商品列表</title>
    <link rel="stylesheet" href="../css/productlist.css">
    <link rel="stylesheet" href="../css/./common.css">
</head>

<body>
    <div>
        <!-- 头部 -->
        <div class="head">
            <img src="./images/header_logo.png" alt="" class="logo">
            <img src="./images/header_app.png" alt="" class="app">
        </div>
        <div class="seek">
            <input type="text" placeholder="请输入你想比价的商品" class="seekbox">
            <input type="button" value="搜索" class="seekbut">
        </div>

        <!-- 内容 -->
        <div class="main">
            <div class="title">
                <div class="title-l">
                    <!-- <a href="">首页> </a>
                    <a href="">分类大全> </a>
                    <a href="">电视> </a> -->
                </div>
                <div class="title-r">
                    <button>选择</button>
                </div>
            </div>
            <div class="goods">
                <ul class="goodsData">

                </ul>
            </div>
            <!-- 分页 -->
            <div class="paging">
                <a href="">
                    <div>上一页</div>
                </a>
                <a href="">
                    <div>第一页></div>
                </a>
                <a href="">
                    <div>下一页</div>
                </a>
            </div>
        </div>


        <!-- 底部 -->
        <div class="foot">
            <div class="foot-t">
                <a href="">登录</a>
                <a href="">注册</a>
                <a href="" class="aaa">返回顶部</a>
            </div>
            <div class="foot-b">
                <p>
                    <a href="" class="app-xz">手机app下载</a>
                    慢慢买手机版 -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
</body>
<!-- 模板 -->
<script id="goodsList" type="text/html">
    {{each arr value index}}
      <a href=""class="box">
            <div class="goods-t">
                {{@value.productImg}}
            </div>
            <div class="goods-b">
                <div class="g-title">
                    {{value.productName}}
                </div>
                <span>{{value.productPrice}}</span>
                <div class="g-button">
                    <span>{{value.productQuote}}</span>
                    <span>{{value.productQuote}}</span>
                </div>
            </div>
        </a>
    {{/each}}   
</script>
<!-- 普通模板的写法 -->
<script id="goodsName" type="text/html">
    <a href="">首页> </a>
    <a href="">分类大全> </a>
    <a href="">{{brandName}}> </a> 
</script>
<script src="../common/template-web.js"></script>
</script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
<script src="../js/productlist.js"></script>

</html>
